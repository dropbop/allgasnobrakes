<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Single, accessible viewport meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="AllGasNoBrakes Photography - Professional automotive photography capturing speed, style, and precision">
    <title>{% block title %}AllGasNoBrakes Photography{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.svg') }}">

    <!-- Open Graph / Social Media -->
    <meta property="og:image" content="{{ url_for('static', filename='favicon.svg', _external=True) }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{% block og_title %}AllGasNoBrakes Photography{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Professional automotive photography capturing speed, style, and precision{% endblock %}"

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap">

    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- Calendly Widget -->
    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='default.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    {% block body %}{% endblock %}

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    {% block scripts %}{% endblock %}
</body>
</html>
